<div class="container">
  <div class="loginbox">
    <div class="row">
      <div class="col">
        <h4 class="display-4 text-center headertext">Register</h4>
        <form>
          <div class="row form-group">
            <label class="col-5">Name</label>
            <input class="col-7" type="text">
          </div>
          <div class="row form-group">
            <label class="col-5">Username</label>
            <input class="col-7" type="text">
          </div>
          <div class="row form-group">
            <label class="col-5">Password</label>
            <input class="col-7" type="text">
          </div>
          <div class="row form-group">
            <label class="col-5">Confirm Password</label>
            <input class="col-7" type="text">
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-dark">Register</button>
          </div>
        </form>
      </div>

      <div class="col">
        <h4 class="display-4 text-center headertext">Login</h4>
        <form>
          <div class="row form-group">
            <label class="col-4">Username</label>
            <input class="col-8" type="text">
          </div>
          <div class="row form-group">
            <label class="col-4">Password</label>
            <input class="col-8" type="text">
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-dark">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
